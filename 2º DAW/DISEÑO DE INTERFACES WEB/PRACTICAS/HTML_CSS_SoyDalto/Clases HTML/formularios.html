<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <!--required - te obliga a rellenar -->
        <!-- name - identificar el campo -->
        <!-- placeholder - texto ejemplo que al posicionarte desaparece -->
        <!-- minlength - poner el mÃ­nimo -->
        <input type="text" required name="username" placeholder="Escribir tu nombre" minlength="3">
        <input type="color">
        <input type="submit">
        <input type="email">
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
        <input type="button">
    </form>
</body>
</html>
