<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Outline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Ejemplos de Outline</h1>

    <div class="outline-container">
        <!-- Ejemplo de un outline básico -->
        <div class="outline-box outline-simple">
            <p>Outline básico</p>
        </div>

        <!-- Ejemplo de outline con un grosor específico -->
        <div class="outline-box outline-thick">
            <p>Outline grueso</p>
        </div>

        <!-- Ejemplo de outline con estilo dashed -->
        <div class="outline-box outline-dashed">
            <p>Outline con línea discontinua (dashed)</p>
        </div>

        <!-- Ejemplo de outline con color personalizado -->
        <div class="outline-box outline-colored">
            <p>Outline con color personalizado</p>
        </div>

        <!-- Ejemplo de outline-offset -->
        <div class="outline-box outline-offset">
            <p>Outline con desplazamiento (offset)</p>
        </div>

        <!-- Ejemplo de outline con estilo double -->
        <div class="outline-box outline-double">
            <p>Outline doble</p>
        </div>

    </div>

</body>
</html>
