<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Object-fit y Position</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ejemplos de Object-fit y Position</h1>

    <section>
        <!-- Object-fit -->
        <h2>Ejemplos de Object-fit</h2>

        <div class="object-container">
            <!-- Ejemplo de object-fit: fill -->
            <div class="object-box">
                <img src="https://via.placeholder.com/300x200" alt="Ejemplo fill" class="fill">
                <p>object-fit: fill</p>
            </div>

            <!-- Ejemplo de object-fit: contain -->
            <div class="object-box">
                <img src="https://via.placeholder.com/300x200" alt="Ejemplo contain" class="contain">
                <p>object-fit: contain</p>
            </div>

            <!-- Ejemplo de object-fit: cover -->
            <div class="object-box">
                <img src="https://via.placeholder.com/300x200" alt="Ejemplo cover" class="cover">
                <p>object-fit: cover</p>
            </div>

            <!-- Ejemplo de object-fit: none -->
            <div class="object-box">
                <img src="https://via.placeholder.com/300x200" alt="Ejemplo none" class="none">
                <p>object-fit: none</p>
            </div>

            <!-- Ejemplo de object-fit: scale-down -->
            <div class="object-box">
                <img src="https://via.placeholder.com/300x200" alt="Ejemplo scale-down" class="scale-down">
                <p>object-fit: scale-down</p>
            </div>
        </div>
    </section>

    <section>
        <!-- Position -->
        <h2>Ejemplos de Position</h2>

        <div class="position-container">
            <!-- Ejemplo de position: static -->
            <div class="position-box static">
                <p>position: static</p>
            </div>

            <!-- Ejemplo de position: relative -->
            <div class="position-box relative">
                <p>position: relative</p>
            </div>

            <!-- Ejemplo de position: absolute -->
            <div class="position-box absolute">
                <p>position: absolute</p>
            </div>

            <!-- Ejemplo de position: fixed -->
            <div class="position-box fixed">
                <p>position: fixed</p>
            </div>

            <!-- Ejemplo de position: sticky -->
            <div class="position-box sticky">
                <p>position: sticky</p>
            </div>
        </div>
    </section>
</body>
</html>
