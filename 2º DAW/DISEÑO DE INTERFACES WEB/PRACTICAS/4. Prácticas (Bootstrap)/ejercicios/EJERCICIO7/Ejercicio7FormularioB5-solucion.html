<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Para adaptar a los dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- JavaScript  de Bootstrap -->
    <script src="../bootstrap-5.2.3/js/bootstrap.min.js"></script>
    <!-- CSS de Bootstrap -->
    <link href="../bootstrap-5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Última compilación y jquery minimizado --><!--Librería popper-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Yusei Magic', sans-serif;
            font-size: 16px;
            color: #555;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 300;
            /*color: #609cd3;*/
            color: dimgrey;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        h3 {
            /*color: #95a5a6;*/
            color: dimgrey;
        }

        h4 {
            /*color: #609cd3;*/
            color: dimgrey;
        }

        p {
            line-height: 30px;
            margin-bottom: 25px;
        }

        hr {
            display: block;
            height: 1px;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 1em 0;
            padding: 0;
        }

        header {
            background: url(balloongirl.jpg) no-repeat center;
            background-size: cover;
            width: 100%;
            min-height: 530px;
            padding-top: 100px;
        }

        header h1 {
            color: whitesmoke;
            margin-bottom: 15px;
            letter-spacing: 1px;
            margin-top: 20%;
        }

        .centrado {
            margin: 40px 0;
            text-align: center;
        }

        footer {
            background-color: dimgrey;
            color: #f2f2f2;
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="pt-md-4">
        <!-- El container añade padding automáticamente. Otra opción sería
         quitar el container y dar padding al header-->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Quiero saber más</h1>
                    <form action="">
                        <div>
                            <input type="email" class="form-control" id="suscribir" placeholder="Escribir email">
                            <button type="submit" class="btn btn-secondary btn-md ml-md-2">Suscribirme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- Fin Header -->
    <!-- Formulario -->
    <section id="cuestionario">
        <div class="container pt-md-4">
            <hr>
            <div class="row centrado">
                <div class="col-md-8 offset-md-2">
                    <h1>Cuestionario</h1>
                    <h3>Gracias por colaborar con nosotros</h3>
                </div>
            </div>
            <form>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="row">
                            <label for="ejemplo_input" class="col-md-6 col-form-label">Nombre</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="ejemplo_input"
                                    placeholder="Escribe tu nombre">
                            </div>
                        </div>
                        <div class="row">
                            <label for="email" class="col-md-6 form-label">Correo</label>
                            <div class="col-md-6">
                                <input id="email" name="email" type="email" placeholder="correo@dominio.com" required
                                    class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <label for="ejemplo_input" class="col-md-6 form-label">Fecha de envío</label>
                            <div class="col-md-6">
                                <input type="date" class="form-control" id="ejemplo_input"
                                    placeholder="Escribe tu nombre">
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-6 form-label">¿Cúal es tu obra favorita?</label>
                            <div class="col-md-6">
                                <select class="form-control">
                                    <option>Always Hope</option>
                                    <option>Bubble Girl</option>
                                    <option>The Wall</option>
                                    <option>Flower Girl</option>
                                    <option>Otras</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-6 form-label">Si son otras indica cuales</label>
                            <div class="col-md-6 form-label">
                                <textarea class="form-control" id="ejemplo_textarea" rows="3">...</textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label class="form-label">
                                    Deseas recibir información sobre nosotros <input type="checkbox" value="" checked>
                                </label>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">
                                    Aceptas nuestra política de privacidad <input type="checkbox" value="" checked>
                                </label>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-secondary btn-md ml-md-2">Enviar
                                    respuestas</button>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p class="centrado p-md-3">Mi página sobre Banksy - Febrero 2024</p>
    </footer>

</body>

</html>
