<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript">
      function sumar() {
        let suma = 0;
        for (i = 0; i < arguments.length; i++) suma += arguments[i];
        return suma;
      }
      alert(sumar(1, 2, 3, 4, 5)); //-->Number
      let v = sumar(1, 2, 3, 'patata', 5);
      alert(typeof(v)); //guarda cualquier cosa en el array con los argumentos -->string
    </script>
  </head>
  <body></body>
</html>
