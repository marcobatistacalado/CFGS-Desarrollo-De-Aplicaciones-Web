 <script>
 function ejercicio1(){
	alert("I am = I\'m \n  I do not = I don\'t") //uso de salto de línea y comillas simple
 }
 function ejercicio2() {
    let num1 = parseInt(document.getElementById("n1").value);

    // Comprobar si el valor es un número válido
    if (isNaN(num1)) {
        alert("No has introducido un dato adecuado, o ni te has molestado.");
    } else {
        // Comprobar si el número es un entero
        if (!Number.isInteger(num1)) {
            alert("Dato 1 no es un número entero. ¡Introduce otro!");
        }
    }
}

  function ejercicio3(){
	let cont = 0;
	//Cajas vacías --> SI SALTA UNA DE LAS ALERTAS LOS DEMAS DATOS NO SE GUARDAN
	if (document.getElementById("n2").value==""){
		alert("Caja 1 vacía.");
		cont++;
	}
	if (document.getElementById("n3").value==""){
		alert("Caja 2 vacía.");
		cont++;
	}
	
	if (document.getElementById("oper").value==""){
		alert("Caja operación vacía.");
		cont++;
	}

	//Recoger datos.
	let num2 = parseInt(document.getElementById("n2").value);
	let num3 = parseInt(document.getElementById("n3").value);
	let operacion = document.getElementById("oper").value;
	
	//Comprobación de que es un número
	if (isNaN(num2)){
		alert("No has introducido un dato adecuado en la caja 1");
		cont++;
	}
	if (isNaN(num3)){
		alert("No has introducido un dato adecuado en la caja 2");
		cont++;
	}
	if (operacion != "+" && operacion != "-" && operacion != "*" && operacion != "/" ){
		alert("Operador incorrecto. Introduce otro.");
		cont++;
	}

	if (cont==0){
	let resultado;
	switch(operacion){
		case "+":
			resultado = num2+num3;
			break;
		case "-":
			resultado = num2-num3;
			break;
		case "*":
			resultado = num2*num3;
			break;
		case "/": 
			if (num3==0){
				alert("No se puede dividir entre 0.");
				cont++; 
			}
			if (cont==0){
			resultado = num2/num3;
			}
			break;
	}
		if(cont==0){
			document.getElementById("res").innerHTML = resultado;
		}
	}

			
	
 }
 </script>
