<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atrás</title>
</head>
<script>
    function cuentaAtras() {
        let cont = 10; 
        let intervalo = window.setInterval(function() {
            if (cont > 1) {
                document.getElementById("id1").innerHTML += cont + "<br>";
                cont -= 1; 
            } else if(cont == 1) {
                document.getElementById("id1").innerHTML += "<img src='./F1.JPG'>" + "<br>";
                cont -= 1;
            }else {
                clearInterval(intervalo);
            }
        }, 1000);
    }
</script>
<body>
    <button onclick="cuentaAtras()">Empezar cuenta atrás</button>
    <div id="id1"></div>
    
</body>
</html>
