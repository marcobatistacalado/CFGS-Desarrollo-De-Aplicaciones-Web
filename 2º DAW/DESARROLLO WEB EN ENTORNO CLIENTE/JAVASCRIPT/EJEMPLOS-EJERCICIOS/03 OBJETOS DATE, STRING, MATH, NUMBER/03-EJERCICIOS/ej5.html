<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h3>Fecha de hoy y fecha dentro de 100 días</h3>
    <button onclick="mostrarFecha()">Mostrar Fecha</button>

    <p id="fechaActual"></p>
    <p id="fechaFutura"></p>

    <script>
        function mostrarFecha() {
            let fechaHoy = new Date();
            let fechaDentroDe100Dias = new Date();
            fechaDentroDe100Dias.setDate(fechaHoy.getDate() + 100);

            document.getElementById("fechaActual").innerText = `Fecha de hoy: ${fechaHoy.toLocaleDateString()}`;
            document.getElementById("fechaFutura").innerText = `Fecha dentro de 100 días: ${fechaDentroDe100Dias.toLocaleDateString()}`;
        }
    </script>
</body>
</html>
