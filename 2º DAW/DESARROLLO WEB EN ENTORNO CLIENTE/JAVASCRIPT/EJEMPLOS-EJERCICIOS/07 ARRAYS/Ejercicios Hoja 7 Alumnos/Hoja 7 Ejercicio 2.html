<script type="text/javascript">
	function rellenarTablaUnoenUno(tabla, fil, col) {
		let n = 1;
		for (let i = 0; i < fil; i++) {
			for (let j = 0; j < col; j++) {
				tabla[i][j] = n;
				n++;
			}
		}
		return tabla;
	}

	function rellenarTablaPares(tabla, fil, col) {
		let n = 2;
		for (let i = 0; i < fil; i++) {
			for (let j = 0; j < col; j++) {
				tabla[i][j] = n;
				n += 2; // Incrementa en 2 para asegurarse de que sean pares
			}
		}
		return tabla;
	}

	function rellenarTablaImpares(tabla, fil, col) {
		let n = 1;
		for (let i = 0; i < fil; i++) {
			for (let j = 0; j < col; j++) {
				tabla[i][j] = n;
				n += 2; // Incrementa en 2 para asegurarse de que sean impares
			}
		}
		return tabla;
	}

	function rellenarTablaMultiplos(tabla, fil, col, multiplo) {
		let n = multiplo;
		for (let i = 0; i < fil; i++) {
			for (let j = 0; j < col; j++) {
				tabla[i][j] = n;
				n += multiplo; // Aumenta en el valor del mÃºltiplo
			}
		}
		return tabla;
	}


	function cargar(){
		let fil = document.getElementById("id1").value;
		let col = document.getElementById("id2").value;
		let elementos = document.getElementsByName("eleccion");
		for (i = 0; i<elementos.length;i++){
				if (elementos[i].checked){
					var relleno = Number(elementos[i].value);
					break;
				}
		}

		//CREAR TABLA
		let tabla = new Array(fil);
		for (let i = 0; i < fil; i++) 
			tabla[i] = new Array(col);

		//RELLENAR TABLA
		if (relleno == 1) {
				tabla = rellenarTablaUnoenUno(tabla, fil, col);
			} else if (relleno == 2) {
				tabla = rellenarTablaPares(tabla, fil, col);
			} else if (relleno == 3) {
				tabla = rellenarTablaImpares(tabla, fil, col);
			} else if (relleno == 4) {
				let multiplo = parseInt(document.getElementById("id3").value);
				tabla = rellenarTablaMultiplos(tabla, fil, col, multiplo);
		}

		let codigo = "<table border=1> ";
        for (let i = 0; i < fil; i++) {
          codigo += "<tr> ";
          for (let j = 0; j < col; j++) {
            codigo += "<td>" + tabla[i][j] + "</td>";
          }
          codigo += "</tr>";
        }
        codigo += "</table>";
        document.getElementById("div1").innerHTML = codigo;
		

		if (relleno == 4){
			let multiplos = document.getElementById("id3").value;
		}

	}
</script>
