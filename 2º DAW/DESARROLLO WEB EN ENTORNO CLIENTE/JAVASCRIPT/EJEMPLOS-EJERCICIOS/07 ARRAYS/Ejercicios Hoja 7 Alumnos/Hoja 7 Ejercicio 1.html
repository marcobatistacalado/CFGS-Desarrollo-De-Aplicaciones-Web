<!DOCTYPE html>
<html>
<html>
	<head>
	    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href='http://fonts.googleapis.com/css?family=Kite+One|Cherry+Swash' rel='stylesheet' type='text/css'>
		<style type='text/css'>
		
		body{
			font-family: 'Kite One', sans-serif;
		}
		
		#div1 {
			width:250px;
			margin:auto;
		}
		
		h1{
			text-align:center;
			font-size:20pt;
		}
		
		table{
			background-color: #EFF2FB;
			text-align:center;
			border: 1px solid #D0A9F5;
			font-family: 'Cherry Swash', cursive;
		}
		
		td{
			border: 1px solid #D0A9F5;
			width:25px;
		}

		</style>


<script type="text/javascript">
array = new Array();
function mostrar(){
   codigo="<table><tr>";
   for (i=0;i<array.length;i++){
		codigo+="<td>"+array[i]+"</td>";
		}
   codigo+="</tr></table>"
   document.getElementById("div1").innerHTML=codigo;
}

function addDelante(){
	let numeroAleatorio = Math.floor(Math.random() * 9) + 1;
	array.unshift(numeroAleatorio);
	mostrar();
}

function addDetras(){
	let numeroAleatorio = Math.floor(Math.random() * 9) + 1;
	array.push(numeroAleatorio);
	mostrar();
}

function borrarDelante(){
	let numeroAleatorio = Math.floor(Math.random() * 9) + 1;
	array.shift();
	mostrar();
}

function borrarDetras(){
	let numeroAleatorio = Math.floor(Math.random() * 9) + 1;
	array.pop();
	mostrar();
}

function ordenCreciente(){
	let numeroAleatorio = Math.floor(Math.random() * 9) + 1;
	array.sort(function(a,b){return (a-b)});
	mostrar();
}

function ordenDecreciente(){
	let numeroAleatorio = Math.floor(Math.random() * 9) + 1;
	array.sort(function(a,b){return (b-a)});
	mostrar();
}

function buscarElemento() {
    let elemento = parseInt(prompt("Introduce el número que deseas buscar (entre 1 y 9):"));
    let indice = array.indexOf(elemento);

    if (indice !== -1) {
        document.getElementById("div2").innerHTML = 
            "<p>Elemento " + elemento + " encontrado en la posición " + indice + ".</p>";
    } else {
        document.getElementById("div2").innerHTML = 
            "<p>Elemento " + elemento + " no encontrado en el array.</p>";
    }
}


</script>
</head>
<body>

<h3>PROBANDO ARRAYS UNIDIMENSIONALES</h3>
<br>
<input type="button" value="Añadir por delante" onclick="addDelante()">
<input type="button" value="Añadir por detrás" onclick="addDetras()">
<input type="button" value="Buscar un elemento" onclick="buscarElemento()">
<input type="button" value="Borrar primer elemento" onclick="borrarDelante()">
<input type="button" value="Borrar último elemento" onclick="borrarDetras()">
<input type="button" value="Ordenar creciente" onclick="ordenCreciente()">
<input type="button" value="Ordenar decreciente" onclick="ordenDecreciente()">
<br><br><br>
<div id="div1"></div>
<div id="div2" style="text-align: center;"></div>
</body>
</html>
