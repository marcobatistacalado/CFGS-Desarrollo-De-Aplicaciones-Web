<html>
    <head>
        <meta charset="utf-8">

        <title>EXAMEN EJERCICIO 2</title>
    <style>
        span {
            display: none;
        }
            
        #precio {
            color: #222;
            font-weight: 600;
            line-height: 1.3;
        }
    </style>
    <script>
        var actividadesAñadidas = [];
        function añadir() {
            var select = document.getElementById("sel");
            var actividad = select.options[select.selectedIndex].text;
            var precio = select.value;
            for (var i = 0; i < actividadesAñadidas.length; i++) {
                if (actividadesAñadidas[i] == actividad) {
                    alert("La actividad estba ya añadida.");
                    return;
                }
            }
            actividadesAñadidas.push(actividad);

            var infoDiv = document.getElementById("info");
            var nuevoParrafo = document.createElement("p");
            nuevoParrafo.textContent = actividad;
            nuevoParrafo.onclick = function() {
                var index = actividadesAñadidas.indexOf(actividad);
                if (index !== -1) {
                    actividadesAñadidas.splice(index, 1);
                    infoDiv.removeChild(nuevoParrafo);
                }
            };
            infoDiv.appendChild(nuevoParrafo);
        }

        </script>
    </head>
    <body>

        DNI   <input type="text" id="dni1" size="10"> DNI Tutor  <input type="text" id="dni2" size="10">

		<br><br>

		<input type="radio"> NO Soy alumno del cole
		<input type="radio"> Soy alumno del cole con
		código  <input type="text" id="cod"> <br><br>
		Seleccione una de las actividades:
		<select id="sel">
                <option value="20">Yoga 20€</option>
