<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DOM</title>
    <link rel="stylesheet" href="main.css" />

    <style type="text/css">
      #div1 {
        width: 700px;
        height: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      #pos1,
      #pos2 {
        position: relative;
        float: left;
      }
    </style>
	<script>
		function limpiar(){
			document.forms[0].reset();
		}

		function peligro(){
			titulos = document.getElementsByTagName("h3")
			for (let i = 0; i<titulos.length; i++){
				titulos[i].innerHTML = "PELIGRO!"
			}
		}

		function cambiarparrafos(){
			parrafos = document.getElementsByTagName("p")
			for (let i = 0; i<parrafos.length; i++){
				parrafos[i].style.color = document.getElementById("color").value
			}
		}

		function intercambiar() {
			// Seleccionar todos los elementos <a> (links)
			const enlaces = document.getElementsByTagName("a");
			// Recorrer cada enlace y actualizar su href y texto
			for (let i = 0; i < enlaces.length; i++) {
			enlaces[i].href = "https://www.youtube.com/";
			enlaces[i].textContent = "YouTube";
			}
		}

		function ocultar(){
			ocultables = document.getElementsByName("ocultable");
			for (let i = 0; i<ocultables.length; i++){
				ocultables[i].style.display = "none";
			}
		}

	</script>
  </head>
  <body onload="mostrar()">
    <div id="div1">
      <fieldset id="pos1">
        <h3>FORMULARIO UNO</h3>
        <p>Este párrafo es el primero</p>
        <form name="form1">
          Un campo <input type="text" name="campo1" value="20" /> <br />
          Otro campo <input type="text" name="campo2" value="40" />
          <br />
          Y otro más<input type="text" name="campo3" value="50" /> <br /><br />
        </form>

        <h3>FORMULARIO DOS</h3>
        <form name="form3">
          Un campo <input type="text" name="ocultable" />
          <br />
          Otro campo <input type="text" name="campo5" />
          <br />
          Y otro más<input type="text" name="ocultable" />
        </form>
        <p>Este párrafo es el segundo</p>
      </fieldset>
      <fieldset id="pos2">
        <p>
          PRIMERO <br />
          <a href="http://www.google.es/"> Google </a> <br />
          <a href="http://www.elpais.es/"> El País </a>
        </p>
        No párrafo
        <p>
          SEGUNDO <br />
          <a href="http://www.marca.es/"> Marca </a>
        </p>
      </fieldset>

      <fieldset id="pos3">
        <h3>FORMULARIO CAMBIOS</h3>
        <p>Este párrafo es el de cambios</p>
        <form name="form2">
          <input type="button" value="limpiar" onclick="limpiar()" />
          <input type="button" value="peligro" onclick="peligro()" />
          <select id="color" onchange="cambiarparrafos(this)">
            <option>green</option>
            <option>blue</option>
            <option>yellow</option>
          </select>
          <br /><br /><input
            type="button"
            value="cambiar links"
            onclick="intercambiar()"
          />
          <input type="button" value="ocultar ocultables" onclick="ocultar()" />
        </form>
      </fieldset>
    </div>
  </body>
</html>
