<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
        <link rel="stylesheet" href="main.css">
        <script>
            function alta() {
                var lista = document.getElementById("div1");
                var items = lista.getElementsByTagName("p"); 
                var usu = document.getElementById("idusu");  

                if (usu.value == "") {
                    alert("Rellene el campo de usuario");
                    usu.focus();
                } else {
                    var existe = false;
                    for (var i = 0; i < items.length; i++) {
                        if (items[i].innerHTML == usu.value) {
                            existe = true;
                            break;
                        }
                    }

                    if (existe) {
                        alert("Este usuario ya está registrado.");
                    } else {
                      var item = document.createElement("p");
                      item.innerHTML = usu.value;
                      if (items.length == 5){
                        lista.removeChild(items[items.length - 1]);
                      }
                      lista.insertBefore(item, items[0])
                        
                    }
                }
            }
        </script>
    </head>

    <body>
        <h3>ÚNETE A NOSOTROS</h3>
        DATE DE ALTA Y JUEGA CON NOSOTROS<br><br>
        USUARIO&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="usu1" id="idusu" size="20"><br><br>
        <input type="button" value="ALTA" onclick="alta()">
        <br><br>
        <div>
            <fieldset>
                ULTIMOS USUARIOS QUE SE HAN UNIDO A NOSOTROS
                <div id="div1"></div>
            </fieldset>
        </div>  
    </body>

</html>
