<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script>
        function mostrarImagen(evento) {
            const contenedor = document.getElementById("idimagenes");

            // Detecta letras minúsculas de 'a' a 'z'
            if (evento.key >= 'a' && evento.key <= 'z') {
                contenedor.innerHTML += `<img src="abecedario/${evento.key}.PNG" alt="${evento.key}" style="width:50px; height:50px; margin: 2px;">`;
            } 
            // Detecta espacio
            else if (evento.key === ' ') { 
                contenedor.innerHTML += `<img src="abecedario/space.PNG" alt="Espacio" style="width:50px; height:50px; margin: 2px;">`;
            } 
            // Detecta Enter
            else if (evento.key === 'Enter') { 
                contenedor.innerHTML += `<img src="abecedario/enter.PNG" alt="Enter" style="width:50px; height:50px; margin: 2px;">`;
            } 
            // Detecta retroceso (Backspace)
            else if (evento.key === 'Backspace') { 
                const imgs = contenedor.getElementsByTagName("img");
                if (imgs.length > 0) {
                    contenedor.removeChild(contenedor.lastChild); // Elimina el último <img>
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" size="20" onkeydown="mostrarImagen(event)">
    <div id="idimagenes" style="display: flex; flex-wrap: wrap;"></div> <!-- Contenedor para las imágenes -->
</body>
</html>
