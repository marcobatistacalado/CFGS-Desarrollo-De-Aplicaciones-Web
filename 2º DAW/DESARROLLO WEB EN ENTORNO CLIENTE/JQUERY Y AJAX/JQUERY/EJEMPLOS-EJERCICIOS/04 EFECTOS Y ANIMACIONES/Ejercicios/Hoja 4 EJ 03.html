<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    $(document).ready(function(){
        $("#boton").click(
            function(){
                $("#divAnimado").animate({'margin-top': '300px'},"slow")
                $("#divAnimado3").animate({'margin-top': '300px','margin-left': '50px'},"slow")
                $("#divAnimado2").animate({'margin-left': '-150px'},"slow")
                $("#divAnimado2").animate({'margin-top': '300px'},"slow")
            }
        );
    });
</script>
<style>
          #divAnimado,#divAnimado2, #divAnimado3{
                    float: left;
					width: 150px;
                    height: 150px;
                    margin-left: 50px;
                    margin-top: 50px;
                    background-color: #0000FF;
          }
 
          #divAnimado2{background-color:red;}
 
          #divAnimado2{background-color:green;}
</style>
 
</head>
 
<body>
          <div id="divAnimado"></div>
 
          <div id="divAnimado2"></div>
 
          <div id="divAnimado3"></div>
		  <input type="button" id="boton" value="Iniciar Animacion" />

</body>
</html>
